<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Botao de donwload</title>
        <script>
            function donwload(){
                window.open("ap.zip");
            }
        </script>
    </head>
    <body>
        <h1>Iniciar donwload</h1>
        <h2>Click no botao</h2>
        <form onsubmit="donwload()">
            <input type="submit" value="Baixar">
            <button type="submit" onclick="window.open("text.docx")">donwload</button>
        </form>
    </body>
</html>
