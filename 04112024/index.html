<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <body>
        <script>
            var i=0;
            do {
                i++
                document.write("O numero é" +i);
                document.write("<br />");
            }
            while (i <= 5);
            var asuaIdade="";
            do {
                asuaIdade = prompt("INTRUDUZA SUA IDADE", "AQUI POR FAVOR")
            }
            while(isNaN(asuaIdade) == true);
            document.write("Muito bem a sua idade é de " + asuaIdade + "anos!")
    </body>
</html>
