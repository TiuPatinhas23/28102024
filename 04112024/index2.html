<!DOCTYPE html>
<html>
    <body>
        <p>Este exenplo chama a função que realiza uma operação e retorna o resultado:</p>
        <p id="teste">Aqui será apresentado o resultado!</p>
        <script>
            function multiplicaFunc(a, b) {
                return a * b;
            }
            document.getElementById("teste").innerHTML = multiplicaFunc(5, 3);
        </script>
    </body>
</html>
