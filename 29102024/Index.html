<!DOCTYPE html>
<html>
    <body>
        <script>
            switch (new Date().getDay()) {
                case 0:
                    document.write("<h1>É pá hoje já é dumingo!</h1>");
                    break;
                case 1:
                    document.write("<h6>Que seca! Hoje é segunda-feira!</h6>");
                    break;
                case 2:
                    document.write("<h5>Hum! Ainda é tersa-feira!</h5>");
                    break;
                case 3:
                    document.write("<h4>Hoje é quarta-feira</h4>");
                    break;
                case 4:
                    document.write("<h3>Já é quinta-feira</h3>");
                    break;
                case 5:
                    document.write("<h1>É sexta-feira! Suei a semana inteira</h1>");
                    break;
                case 6:
                    document.write("<h1>Junny! Finalmente é sabado</h1>");
                    break;
            }
        </script>
    </body>
</html>
