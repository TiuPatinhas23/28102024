<html>
    <head>
        <meta charset="UTF-8">
        <title>Mostra o dia da semana</title>
    </head>
    <body>
        <script>
            var d=new Date()
            var dia=d.getDay()
            document.write("O numero do dia da semana de hoje é " +dia);
            var nomesDias=new Array("dumingo","segunda","tersa","quarta","quinta","sexta","sabado")
            document.write("<br><br>O dia da semana de hoje é " +nomesDias[dia])
        </script>
    </body>
</html>
