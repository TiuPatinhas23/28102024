<!DOCTYPE html>
<html>
    <head>
        <script>
            function validaRadio(){
                if (document.form1.curso[0].checket==false && document.form1.curso[0].checket==false) {
                    alert('Por favor, seleciome o tipo de curso');
                    return false;
                }
                else if(document.form1.curso[0].checket==true) {
                    alert('Selecione o tipo de curso regular');
                }
                else {
                    alert('Selecione o tipo de cursso proficional');
                }
            }
        </script>
    </head>
    <body>
        <form name="form1" onsubmit="return validaRadio()">
            <h2>Tipo de curso:</h2>
            Regular:<input name="curso" type="radio" value="proficional">
            <p><input type="submit" value="Enviar"></p>
        </form>
    </body>
</html>
